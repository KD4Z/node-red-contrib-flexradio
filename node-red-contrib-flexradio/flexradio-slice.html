<script type="text/javascript">
    RED.nodes.registerType('flexradio-slice',{
        category: 'config',
        defaults: {
            name: { value: "" },
			radio: {value:'', type:'flexradio-server'},
            slice_mode: { value: "headless", required:true },
            slice_name: { value:"A" },
        },
        label: function() {
            return this.name || this.host+":"+this.port;
        },
        oneditprepare: function() {
            var updateOptions = function() {
                var sockettype = $('#node-input-slice-mode').val();
                if (sockettype == 'headless') {
                    $('#node-input-slice-name').hide();
                } else {
                    $('#node-input-slice-name').show();
                }
            };
            updateOptions();
            $("#node-input-slice-mode").change(updateOptions);
        }
    });
</script>

<script type="text/html" data-template-name="flexradio-slice">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-radio"><i class="fa fa-tag"></i> FlexRadio</label>
        <input type="text" id="node-input-radio" placeholder="FlexRadio">
    </div>
	<div class="form-row">
        <label for="node-input-slice-mode"><i class="fa fa-dot-circle-o"></i> Mode</label>
        <select id="node-input-slice-mode" style="width: 40%;">
            <option value="headless">Headless</option>
            <option value="slice">Slice</option>
        </select>

        <input type="text" id="node-input-slice-name" placeholder="A" style="width: 30%;">
    <div>
</script>
