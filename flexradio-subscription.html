<script type="text/javascript">
    RED.nodes.registerType('flexradio-subscription', {
        category: 'flexradio',
        color: '#a6bbcf',
        defaults: {
            name: {value: ''},
			radio: {value: '', type: 'flexradio-radio', required: true},
            topic: {value: 'radio', required: true},
            topic_filter: {value: 'all'},
        },
        inputs: 0,
        outputs: 1,
        icon: 'file.png',
        label: function() {
            return this.name || 'flexradio-subscription';
        }
    });
</script>

        <label for="node-config-input-topic"><i class="fa fa-sign-in">
            </i> Topic</label>

            <option value="dax">Digital Audio (dax)</option>
            <option value="dax_iq">Digital Audio IQ (dax_iq)</option>
            <option value="foundation">Foundation</option>
