<script type="text/javascript">
    RED.nodes.registerType('flexradio-discovery', {
        category: 'flexradio',
        color: '#06bcd8',
        defaults: {
            name: { value: '' },
            port: { value: 4992, required: true, validate: RED.validators.number() }
        },
        inputs: 0,
        outputs: 1,
        icon: 'font-awesome/fa-search',
        label: function() {
            return this.name || 'flexradio-discovery';
        }
    });
</script>

<script type="text/html" data-template-name="flexradio-discovery">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-sign-in"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="4992">
    </div>
</script>
