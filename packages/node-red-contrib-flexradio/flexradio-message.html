<script type="text/javascript">
    RED.nodes.registerType('flexradio-message', {
        category: 'flexradio',
        color: '#06bcd8',
        defaults: {
            name: { value: '' },
            radio: { value: '', type: 'flexradio-radio', required: true },
            topic: { value: '#' }
        },
        inputs: 0,
        outputs: 1,
        icon: 'bridge.svg',
        label: function () {
            return this.name || 'flexradio-message';
        }
    });
</script>

<script type="text/html" data-template-name="flexradio-message">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-radio"><i class="fa fa-sign-in"></i> FlexRadio</label>
        <input type="text" id="node-input-radio" placeholder="FlexRadio">
    </div>
    <div id="topic" class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="#">
    </div>
</script>
